<main class="wrapper">
  <div class="container text-center">
    <h2 class="display-4 text-light py-3">
      Total Points:<span class="ps-1" id="total">0</span>
    </h2>

    <div
      class="d-flex flex-column justify-content-center d-grid gap-3 col-6 mx-auto"
      id="taskList"
    >
      <button type="button" id="Goal Tasks" class="btn btn-outline-warning">
        Goal Tasks:
        <span>0</span>
      </button>
      <button type="button" id="Coding Tasks" class="btn btn-outline-warning">
        Coding Tasks:
        <span>0</span>
      </button>
      <button type="button" id="Streaks" class="btn btn-outline-warning">
        Streaks:
        <span>0</span>
      </button>
      <button type="button" id="Daily Tasks" class="btn btn-outline-light">
        Daily Tasks:
        <span>0</span>
      </button>
      <button type="button" id="Health Tasks" class="btn btn-outline-light">
        Health Tasks:
        <span>0</span>
      </button>
      <button type="button" id="Lost Weight" class="btn btn-outline-light">
        Lost Weight:
        <span>0</span>
      </button>
      <button type="button" id="Quick Reply" class="btn btn-outline-info">
        Quick Reply:
        <span>0</span>
      </button>
      <button type="button" id="Flags" class="btn btn-outline-info">
        Flags:
        <span>0</span>
      </button>
      <button type="button" id="Salesforce Tasks" class="btn btn-outline-info">
        Salesforce Tasks:
        <span>0</span>
      </button>
      <button
        type="button"
        id="Salesforce logged email"
        class="btn btn-outline-info"
      >
        Salesforce logged Email:
        <span>0</span>
      </button>
      <button type="button" id="Audits" class="btn btn-outline-info">
        Audits:
        <span>0</span>
      </button>
    </div>

    <div
      class="d-flex flex-column justify-content-center d-grid gap-3 col-6 mx-auto"
      id="clear"
    >
      <button type="button" class="btn btn-outline-danger my-3">
        <em>Clear Points</em>
      </button>
    </div>
  </div>
</main>
